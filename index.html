<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />

    <!--My JS-->
    <script src="main.js"></script>

    <!--My CSS-->
    <link rel="stylesheet" href="style.css" />

    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/9a01fa2bb8.js"></script>

    <!--Goolge Font-->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />

    <title>Pomodoro App</title>
</head>

<body onload="template()">
    <div class="container">
        <!--Heading-->
        <h1 class="text-center my-5 heading">Pomodoro App</h1>

        <!--Main Timer-->
        <div class="container timer">
            <div class="row">
                <div class="col-5">
                    <h4 id="minutes"></h4>
                </div>
                <div class="col-2">
                    <h4>:</h4>
                </div>
                <div class="col-5">
                    <h4 id="seconds"></h4>
                </div>
            </div>
        </div>

        <div>
            <h3 id="done"></h3>
        </div>

        <!--Input Boxes-->
        <div class="container input-box">
            <input id="inputTime" name="oi" type="number" />
            <input id="inputBreak" type="number" alt="Write"/>
        </div>

        <!--Start/Pause and Reset Buttons-->
        <div class="container d-flex justify-content-center align-items-center my-5">
            <button class="btn" onclick="playTimer()" id="play_btn"><i class="fas fa-play fa-2x"></i></button>

            <button class="btn" onclick="pauseTimer()" id="pause_btn"><i class="fas fa-pause fa-2x"></i></button>

            <a href="index.html"><i class="fas fa-redo-alt fa-2x"></i></a>

        </div>
    </div>
</body>

</html>
